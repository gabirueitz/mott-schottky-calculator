<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Mott-Schottky</title>
</head>

<body>
    <div id="container">
        <div class="title">
            <h1>Calculadora de Mott-Schottky</h1>
        </div>
        <div class="text1">
            <p>Se baseia na equação:</p>

            <p><img src="figures/eq1.png" width="250"></p>

            <p class> Os dados são obtidos pela regressão da parte linear do gráfico de C<sup>-2</sup>
                <i>versus</i> E.
            </p>
            <br>
        </div>
        <form class="formMS" id="formMS">
            <p>
                <label for="material">Material: </label>
                <input type="text" name="material" id="material" class="formInput1">
                <span class="tab"></span>
                <label for="dielec">Constante dielétrica (ε) do material: </label>
                <input type="number" placeholder="10.0" name="dielec" id="dielec" class="formInput2">
            </p>
            <p>
                <label for="area">Área do eletrodo (A, em cm<sup>2</sup>): </label>
                <input type="number" placeholder="2.0" name="area" id="area" class="formInput2">
                <span class="tab"></span>
                <label for="slope">Coeficiente angular: </label>
                <input type="number" placeholder="1.00E11" name="slope" id="slope" class="formInput1">
            </p>
            <p><button type="submit" class="formSubmit">Calcular!</button></p>
        </form>
        <br>
        <p class="resultText"><b>Nº de portadores (N<sub>D</sub>):</b> <span id="Nport">0.00</span> cm<sup>-3</sup></p>
        <div>
            <br>
            <p class="text2">As constantes utilizadas foram:</p>
            <p class="textConstant"><b>Permissividade do vácuo (ε<sub>0</sub>):</b> 8.85×10<sup>-12</sup>
                F m<sup>-1</sup>
                <span class="tab"></span>
                <b>Carga elementar do elétron (<i>e</i>):</b> -1.60×10<sup>-19</sup> C
            </p>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
